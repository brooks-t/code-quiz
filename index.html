<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <header>
    <button id="highscores-btn">View Highscores</button>
    <p>Time: <spand id="count-down">0</spand></p>
  </header>
  <main>
    <!-- starting page -->
    <section id="start-quiz">
      <h1>Coding Quiz Challenge</h1>
      <br>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <br>
      <button id="start-button">Start Quiz</button>
    </section>
    <!-- container for question and answers -->
    <section id="question-box">

      <h2 id="question-header"></h2>
      <br>
      <button id="answer-1"></button>
      <button id="answer-2"></button>
      <button id="answer-3"></button>
      <button id="answer-4"></button>
      <p id="verdict"></p>
    </section>
    <!-- initals entry page -->
    <section id="all-done">
      <h2 id="all-done-header">All done!</h2>
      <br>
      <p id="final-text">Your final score is <span id="final-score"></span></p>
      <br>
      <form id="form-initials">
        <p>Enter initials:</p>
        <input type="text" id="initials"/>
        <button id="submit">Submit</button>
      </form>
    </section>
    <!-- high-score page -->
    <section id="score-board">
      <h1>Highscores</h1>
      <div id="score-list"></div>
      <button id="go-back">Go Back</button>
      <button id="clear">Clear Highscores</button>
    </section>
  </main>


  <script src="./js/script.js"></script>

</body>
</html>
