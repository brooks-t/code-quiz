<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <a href="#">View Highscores</a>
    <p>Time: <spand id="count-down">0</spand></p>
  </header>
  <main>
    <section id="start-quiz">
      <h1>Coding Quiz Challenge</h1>
      <br>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <br>
      <button id="start-button">Start Quiz</button>
    </section>
    <section id="question-box">
      <!-- you'll use js to write to these from questions and answers stored as objects-->
      <h2 id="question-header">The condition in an if/else statement is enclosed within ____.</h2>
      <button id="answer-1">1. quotes</button>
      <button id="answer-2">2. curly brackets</button>
      <button id="answer-3">3. parentheses</button>
      <button id="answer-4">3. parentheses</button>
      <p id="verdict"></p>
    </section>

  </main>


  <script src="script.js"></script>

</body>
</html>
